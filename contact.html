<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التواصل معنا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #003366;
    }
    p {
      text-align: justify;
      line-height: 1.6;
      color: #333;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
    }
    footer a {
      color: #0055cc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #0055cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>التواصل معنا</h1>
    <p>إذا كان لديك أي استفسارات أو تحتاج إلى المساعدة، يمكنك التواصل معنا من خلال النموذج أدناه:</p>
    <div class="contact-form">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="اسمك" required>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
        <textarea name="message" rows="4" placeholder="رسالتك..." required></textarea>
        <button type="submit">إرسال</button>
      </form>
    </div>
    <footer>
      <p>للمزيد من المعلومات، يمكنك زيارة <a href="privacy.html">سياسة الخصوصية</a> و <a href="terms.html">شروط الاستخدام</a>.</p>
    </footer>
  </div>

</body>
</html>
