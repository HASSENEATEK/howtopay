<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال كود التفعيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f2f2f2;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
  </style>
</head>
<body>
  <h1>أدخل كود التفعيل</h1>
  <form id="activationForm">
    <input type="text" id="activationCode" placeholder="أدخل الكود" required>
    <button type="submit">تفعيل الكود</button>
  </form>

  <script>
    // الكود الذي سيتم التحقق منه
    const correctCode = "abcd1234"; // الكود الذي اخترته ككود تفعيل

    document.getElementById('activationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // منع الإرسال الافتراضي للنموذج

      const code = document.getElementById('activationCode').value.trim();

      if (code === correctCode) { 
        localStorage.setItem('isActivated', 'true'); // تخزين حالة التفعيل
        alert('تم تفعيل الكود بنجاح!');
        window.location.href = "home.html"; // توجيه المستخدم إلى الصفحة الرئيسية بعد التفعيل
      } else {
        alert('كود التفعيل غير صحيح.');
      }
    });
  </script>
</body>
</html>
